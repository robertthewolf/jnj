          - {label: "Popis", name: "popis", widget: "text"}
          - {label: "Description", name: "description", widget: "text"}
      - file: "src/pages/categories/fashion.md"
        label: "Fashion"
        name: "fashion-page"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page"}
          - {label: "Category", name: "category", widget: "hidden", default: "fashion"}
          - {label: "Popis", name: "popis", widget: "text"}
