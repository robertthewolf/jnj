backend:
  name: git-gateway

media_folder: static/img
public_folder: /img

collections:
  - name: "architecture"
    label: "Architecture"
    folder: "src/pages/products/architecture"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "single"}
      - {label: "Category", name: "category", widget: "hidden", default: "architecture"}
      - {label: "Název", name: "nazev", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      # - {label: "Cena v CZK", name: "cena", widget: "string"}
      # - {label: "Price in EUR", name: "price", widget: "string"}
      - {label: "Obrázek", name: "thumbnail", widget: "image"}

  - name: "fashion"
    label: "Fashion"
    folder: "src/pages/products/fashion"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "single"}
      - {label: "Category", name: "category", widget: "hidden", default: "fashion"}
      - {label: "Název", name: "nazev", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      # - {label: "Cena v CZK", name: "cena", widget: "string"}
      # - {label: "Price in EUR", name: "price", widget: "string"}
      - {label: "Obrázek", name: "thumbnail", widget: "image"}

  - name: "street"
    label: "Street"
    folder: "src/pages/products/street"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "single"}
      - {label: "Category", name: "category", widget: "hidden", default: "street"}
      - {label: "Název", name: "nazev", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      # - {label: "Cena v CZK", name: "cena", widget: "string"}
      # - {label: "Price in EUR", name: "price", widget: "string"}
      - {label: "Obrázek", name: "thumbnail", widget: "image"}

  - name: "product"
    label: "Product"
    folder: "src/pages/products/product"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "single"}
      - {label: "Category", name: "category", widget: "hidden", default: "architecture"}
      - {label: "Název", name: "nazev", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
